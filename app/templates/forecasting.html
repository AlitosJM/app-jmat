<!DOCTYPE html>
<html lang="en">
<head>
    <title>JMAT|Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<script>

    const start_task = (start) => {
        var source = new EventSource(`/predict/${start}`);

	    source.onmessage = (event) => {
		$('.progress-bar').css('width', event.data+'%').attr('aria-valuenow', event.data);
		$('.progress-bar-label').text(event.data+'%');

		if(event.data == 100){
            source.close()}
		}
	}
	</script>
</head>
<body>

    <div class="top">
        <div class="title"><h1>üêç</h1></div>
    </div>

    <div class="wrapper">
        <div class="content">
            <div class="card_LR">
                <h1>Predicci√≥n</h1>

                    <input type="text" name="input1" placeholder="Variable independiente" required="required"/>
                    <button type="submit" class="btn btn-primary btn-block btn-large" onclick="start_task('start');">Calcular</button>

               <br>
               <br>
                <div class="progress" style="width: 100%;">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="progress-bar-label">0%</span>
                    </div>
                </div>
            <div>

            <div class="">
                <p style="color:black; text-align: justify; letter-spacing: 3px; font-weight: bold;">
                    {% if prediction_text: %}
                    {{ prediction_text }}
                    {% endif %}
                </p>
            </div>
        </div>
            <ul class="icons">
                <li><a href={{url_for('get_all_posts')}} class="icon solid fa-arrow-alt-circle-left"></a></li>
                <li><a href={{url_for('get_all_posts')}} class="icon solid fa-arrow-alt-circle-right"></a></li>
            </ul>
    </div>

        {% if image: %}
        <div class="content">
            <div class="card">
                <img src="{{image}}" alt="Figure" width="100%" height="100%">
            </div>
        </div>
    </div>
        {% endif %}


</body>
<footer>
    <p>Hecho en M√©xico.</p>
</footer>
</html>
